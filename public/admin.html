<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-page">
    <div class="admin-login-container" id="login-container">
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Панель администратора</h2>
            <p>Введите пароль для доступа</p>
            <input type="password" id="admin-password" placeholder="Пароль">
            <button id="login-btn">Войти</button>
            <a href="/" class="back-link">← Вернуться на сайт</a>
        </div>
    </div>

    <div class="admin-dashboard" id="dashboard" style="display: none;">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> Управление портфолио</h1>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </header>

        <main class="admin-content">
            <div class="admin-section">
                <h2><i class="fas fa-plus"></i> Добавить новую работу</h2>
                <form id="add-work-form" class="admin-form">
                    <input type="text" id="work-title" placeholder="Название работы *" required>
                    <textarea id="work-description" placeholder="Описание работы" rows="4"></textarea>
                    <div class="file-upload-area">
                        <input type="file" id="work-image" accept="image/*" required>
                        <div class="upload-placeholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Перетащите изображение или кликните для выбора</p>
                            <small>Максимальный размер: 50MB</small>
                        </div>
                        <div class="file-preview" id="file-preview"></div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-upload"></i> Загрузить работу
                    </button>
                </form>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-list"></i> Все работы (${works.length})</h2>
                <div class="works-grid" id="admin-works-grid">
                    <!-- Работы будут загружены через JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
